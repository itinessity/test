<mat-form-field class="email-form-full-width">
  <mat-label>Email</mat-label>
  <input type="email" matInput [formControl]="emailControl" [errorStateMatcher]="matcher"
         placeholder="Ex. pat@example.com">
  <button matSuffix mat-flat-button color="primary" class="email-btn"  type="button" [disabled]="emailControl.invalid" (click)="submit()">Submit</button>
</mat-form-field>
