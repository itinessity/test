<div class="background">

  <div class="main">
    <h1>Sign up</h1>
    <div class="content">
      <form>
        <input type="email" name="email" placeholder="Email" required="">
        <input type="text" name="firstname" placeholder="First Name" required="">
        <input type="text" name="lastname" placeholder="Last Name" required="">
        <input type="text" name="nickname" placeholder="Nickname" required="">
        <input type="password" name="pswd1" placeholder="Password" required="">
        <input type="password" name="pswd2" placeholder="Confirm password" required="">

        <div>
        <input required type="checkbox" name="acceptance" class="checbox-itm">
        <label class="checkb">
          I agree with the <a routerLink='/terms' target="_blank">Terms of Service</a> and <a routerLink='/policy' target="_blank">Privacy Policy</a>
        </label>
        </div>

        <div>
        <input required type="checkbox" name="acceptance2" class="checbox-itm">
        <label class="checkb">
          I want to have news updates by email
        </label>
       </div>

        <button type="submit">Join</button>
      </form>
    </div>
  </div>

</div>
